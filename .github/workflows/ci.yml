name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # --- JOB 1: TESTAR O LARAVEL ---
  laravel-tests:
    runs-on: ubuntu-latest

    # Sobe um Postgres sÃ³ para o teste (isolado)
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_DB: medical_notes_test
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: pdo_pgsql, pgsql

      - name: Install Composer Dependencies
        working-directory: ./laravel-gateway
        run: |
          cp .env.example .env
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          php artisan key:generate

      - name: Run Migrations & Tests
        working-directory: ./laravel-gateway
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: medical_notes_test
          DB_USERNAME: user
          DB_PASSWORD: password
        run: |
          php artisan migrate --force
          php artisan test

  # --- JOB 2: TESTAR O PYTHON (IA) ---
  python-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        working-directory: ./ai-engine
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Instala o modelo do spaCy via link direto (igual fizemos no Dockerfile)
          pip install https://github.com/explosion/spacy-models/releases/download/pt_core_news_sm-3.7.0/pt_core_news_sm-3.7.0-py3-none-any.whl

      - name: Run Tests
        working-directory: ./ai-engine
        run: pytest
