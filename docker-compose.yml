services:
  postgres:
    image: ankane/pgvector:latest
    container_name: medical_notes_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-medical_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-medical_pass}
      POSTGRES_DB: ${DB_DATABASE:-medical_notes_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medical_notes_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-medical_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ai-engine:
    build:
      context: ./ai-engine
      dockerfile: Dockerfile
    container_name: medical_notes_ai_engine
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-medical_user}:${DB_PASSWORD:-medical_pass}@postgres:5432/${DB_DATABASE:-medical_notes_db}
      - LARAVEL_GATEWAY_URL=http://nginx/api/v1
    volumes:
      - ./ai-engine:/app
      - ai_engine_models:/app/models
    networks:
      - medical_notes_network
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  laravel-gateway:
    build:
      context: ./laravel-gateway
      dockerfile: Dockerfile
    container_name: medical_notes_laravel
    env_file:
      - .env
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - AI_ENGINE_URL=http://ai-engine:8001
      - APP_ENV=local
      - APP_DEBUG=true
    volumes:
      - D:/medical-notes-nlp-api/laravel-gateway:/var/www
    networks:
      - medical_notes_network
    depends_on:
      - postgres
    command: php-fpm

  frontend:
    build:
      context: ./frontend
    container_name: medical_notes_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - medical_notes_network

  nginx:
    image: nginx:alpine
    container_name: medical_notes_nginx
    ports:
      - "8085:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./laravel-gateway:/var/www
    networks:
      - medical_notes_network
    depends_on:
      - laravel-gateway
      - frontend

volumes:
  postgres_data:
  ai_engine_models:

networks:
  medical_notes_network:
    driver: bridge
