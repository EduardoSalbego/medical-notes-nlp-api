version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: medical_notes_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-medical_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-medical_pass}
      POSTGRES_DB: ${DB_DATABASE:-medical_notes_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medical_notes_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-medical_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ai-engine:
    build:
      context: ./ai-engine
      dockerfile: Dockerfile
    container_name: medical_notes_ai_engine
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-medical_user}:${DB_PASSWORD:-medical_pass}@postgres:5432/${DB_DATABASE:-medical_notes_db}
      - ENVIRONMENT=development
      - LARAVEL_GATEWAY_URL=http://laravel-gateway:8000
    volumes:
      - ./ai-engine:/app
      - ai_engine_models:/app/models
    networks:
      - medical_notes_network
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  laravel-gateway:
    build:
      context: ./laravel-gateway
      dockerfile: Dockerfile
    container_name: medical_notes_laravel
    ports:
      - "8000:8000"
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-medical_notes_db}
      - DB_USERNAME=${DB_USER:-medical_user}
      - DB_PASSWORD=${DB_PASSWORD:-medical_pass}
      - AI_ENGINE_URL=http://ai-engine:8001
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_KEY=
    volumes:
      - ./laravel-gateway:/var/www/html
      - laravel_storage:/var/www/html/storage
      - laravel_cache:/var/www/html/bootstrap/cache
    networks:
      - medical_notes_network
    depends_on:
      postgres:
        condition: service_healthy
      ai-engine:
        condition: service_started
    command: >
      sh -c "
        php artisan key:generate --force &&
        php artisan migrate --force &&
        php artisan db:seed --force &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  nginx:
    image: nginx:alpine
    container_name: medical_notes_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/laravel.conf:/etc/nginx/conf.d/laravel.conf
      - ./nginx/ai-engine.conf:/etc/nginx/conf.d/ai-engine.conf
    networks:
      - medical_notes_network
    depends_on:
      - laravel-gateway
      - ai-engine

volumes:
  postgres_data:
  ai_engine_models:
  laravel_storage:
  laravel_cache:

networks:
  medical_notes_network:
    driver: bridge